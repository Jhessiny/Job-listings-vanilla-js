<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="dist/main.css" />

		<title>Frontend Mentor | Job Listings</title>
		<script src="/node_modules/@babel/polyfill/dist/polyfill.js"></script>
		<script defer src="dist/main.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__filters"></div>
		</header>
		<main class="jobs">
			<div class="jobs__item">
				<div class="jobs__company-img">
					<img src="/dist/images/photosnap.svg" alt="" />
				</div>
				<div class="jobs__info">
					<div class="jobs__info__head">
						<span class="jobs__info__company">Photosnap</span>
						<span class="jobs__info__tag">NEW!</span>
						<span class="jobs__info__tag">FEATURED</span>
					</div>
					<h2 class="jobs__info__title">Senior Frontend</h2>
					<div class="jobs__info__footer">
						<span class="jobs__footer__tag">1d agor</span>
						<span class="jobs__footer__tag">Part Time</span>
						<span class="jobs__footer__tag">Remote</span>
					</div>
					<ul class="jobs_tags">
						<li class="jobs__tags-item">Frontend</li>
						<li class="jobs__tags-item">Senior</li>
						<li class="jobs__tags-item">HTML</li>
						<li class="jobs__tags-item">CSS</li>
						<li class="jobs__tags-item">Javascript</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
